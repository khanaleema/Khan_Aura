<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Aura - International Brand</title>
    <!-- Google Fonts for better typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ffcccb 0%, #b2ebf2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden; /* Prevents overflow on small screens */
        }

        /* Branding and Welcome Section */
        .welcome-section {
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 1.5s ease;
            padding: 0 20px;
            text-shadow: 0 0 10px rgb(8, 2, 2), 0 0 20px rgb(199, 53, 138);
        }

        .welcome-section h1 {
            color: #0a5764;
            font-size: 3.5em;
            letter-spacing: 2px;
            font-weight: 600;
            text-transform: uppercase;
            margin: 0;
        }

        .welcome-section p {
            color: #333;
            font-size: 1.2em;
            margin: 10px 0;
            animation: fadeIn 2.5s ease;
        }

        /* Category Boxes with Blurred Background */
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            padding: 0 20px; /* Added padding for better spacing */
        }

        .box {
            background: rgba(151, 214, 253, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid #008cba;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            width: 250px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0px 8px 15px rgba(0, 140, 186, 0.2);
            background: linear-gradient(135deg, #e47371 0%, #81d4df 100%);
        }

        .box:hover {
            background-color: rgba(173, 216, 230, 0.9);
            transform: translateY(-5px) scale(1.05);
        }

        a {
            text-decoration: none;
            color: #000000;
            font-weight: bold;
            font-size: 1.2em;
            line-height: 1.2;
        }

        a:hover {
            color: #005f7f;
        }

        /* Footer Section */
        footer {
            background: linear-gradient(135deg, #0c93a5 100%, #db6c6a 0%);
            padding: 20px 0; /* Padding for the footer */
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap; /* Ensures the content wraps on smaller screens */
            border-color: #000000;
            box-shadow: 0px 8px 15px rgba(0, 140, 186, 0.2);
        }

        .footer-section {
            text-align: center;
            flex: 1;
            min-width: 250px;
            margin: 10px 0;
        }

        .footer-section h4 {
            color: #5fb2d3; /* Changed to white for contrast */
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        .footer-section p,
        .footer-section a {
            color: #5ec1ce; /* Light gray for footer text */
            font-size: 1em;
            text-decoration: none;
            display: block;
            margin: 5px 0;
        }

        .footer-section a:hover {
            color: #923966; /* Change link color on hover */
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-icons i {
            font-size: 24px;
            color: #008cba;
            transition: color 0.3s;
        }

        .social-icons i:hover {
            color: #005f7f;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Mobile and small screen adjustments */
        @media (max-width: 768px) {
            .box {
                width: 80%; /* Use percentage for better responsiveness */
                height: 100px;
                padding: 10px;
            }

            .welcome-section h1 {
                font-size: 2.5em;
            }

            .welcome-section p {
                font-size: 1em; /* Reduce font size for better visibility */
            }

            footer {
                flex-direction: column;
                align-items: center;
            }
        }

        @media (max-width: 480px) {
            .box {
                width: 90%; /* Use percentage for smaller screens */
                height: 80px;
                padding: 8px;
            }

            .welcome-section h1 {
                font-size: 2em;
            }

            .welcome-section p {
                font-size: 0.9em;
            }

            nav {
                gap: 10px; /* Reduce gap between boxes */
            }

            footer {
                flex-direction: column;
                padding: 20px;
            }

            .footer-section h4 {
                font-size: 1.1em;
            }

            .footer-section p,
            .footer-section a {
                font-size: 0.9em;
            }

            .social-icons i {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1>Welcome to Khan Aura</h1>
        <p>"Discover the finest Hair Accessories and Premium Chemicals"</p>
    </div>

    <!-- Category Navigation -->
    <nav>
        <div class="box">
            <a href="b.html">Home Chemicals</a>
        </div>
        <div class="box">
            <a href="c.html">Hair Accessories</a>
        </div>
    </nav>

    <!-- Footer Section -->
    <footer>
        <div class="footer-section">
            <h4>Contact Us</h4>
            <p>Email: support@khanaura.com</p>
            <p>Phone: +123 456 789</p>
        </div>

        <div class="footer-section">
            <h4>Quick Links</h4>
            <a href="#">About Us</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
        </div>

        <div class="footer-section">
            <h4>Follow Us</h4>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
